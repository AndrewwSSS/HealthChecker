{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        {% include 'includes/date_search_form.html' %}
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                {% block title %}{% endblock %}
              </h5>
              <div class="d-flex">
                <a href="{% block create_url %}{% endblock %}">
                  <i class="fa-solid fa-plus create-training-icon"></i>
                </a>
              </div>
            </div>
            <div class="trainings-container row">
              {% block trainings %}{% endblock %}
              {% include "includes/pagination.html" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
