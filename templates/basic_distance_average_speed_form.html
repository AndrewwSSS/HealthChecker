{% extends "base_training_form.html" %}
{% block otherFields %}
    <div class="row mb-3">

      <label for="inputAverageSpeed" class="col-md-4 col-lg-3 col-form-label">
        average_speed (km/h)
      </label>
      <input type="number"
             id="inputAverageSpeed"
             name="average_speed"
             class="form-control"
             value="{% if object %}{{ object.average_speed }}{% endif %}">
    </div>
    <div class="row mb-3">
      <label for="inputDistance" class="col-md-4 col-lg-3 col-form-label">
        Distance (km)
      </label>
      <input type="number"
             id="inputDistance"
             name="distance"
             class="form-control"
             value="{% if object %}{{ object.distance }}{% endif %}">
    </div>

  {% block AdditionalFields %}
  {% endblock %}
{% endblock %}
