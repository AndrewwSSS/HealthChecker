{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-xl-8 col-md-8">
      <div class="card">
        <div class="card-body pt-3">
          <div class="row justify-content-center">
            <div class="col-xl-8">
              <form action="" method="post">
                {% csrf_token %}
                {% if form.errors %}
                  {{ form.errors }}
                {% endif %}

                <div class="row mb-3">
                  <label for="inputStartDate" class="col-md-3 col-lg-3 col-form-label text-center">
                    Start date
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="datetime-local"
                           placeholder="mm/dd/yyyy H:M"
                           id="inputStartDate"
                           name="start"
                           class="form-control"
                           value="{% if object %}{{ object.start|date:"d/m/Y" }} {{ object.start|time:"G:i" }}{% endif %}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputEndDate" class="col-md-3 col-lg-3 col-form-label text-center">
                    End date
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="datetime-local"
                           placeholder="mm/dd/yyyy H:M"
                           id="inputEndDate"
                           name="end"
                           class="form-control"
                           value="{% if object %}{{ object.end|date:"d/m/Y" }} {{ object.end|time:"G:i" }}{% endif %}">
                  </div>

                </div>
                <div class="row mb-3">
                  <label for="addDescription" class="col-md-3 col-lg-3 col-form-label text-center">
                    Add description
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <textarea class="form-control"
                              id="addDescription"
                              name="description">{% if object %}{{ object.description }}{% endif %}</textarea>
                  </div>
                </div>
                {% block otherFields %}
                {% endblock %}
                <div class="text-center">
                  <input type="submit" class="btn btn-primary" value="{% if object %}Update{% else %}Create{% endif %}">
                </div>
                <input type="hidden" name="user" value="{{ user.id }}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
