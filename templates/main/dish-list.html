{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                Dishes
              </h5>
              <div class="d-flex h-50">
                <a class="btn btn-primary" href="{% url "main:create-dish" %}">
                  Create dish
                </a>
              </div>
            </div>
            {% for dish in dish_list%}
              <a href="{% url "main:update-dish" dish.id %}">
                <div class="alert alert-primary fade show">
                    <span>
                      {{ dish.name }}
                    </span>
                </div>
              </a>
            {% empty %}
              <h6 class="card-title">
                No dishes yet
              </h6>
            {% endfor %}
            {% include "includes/pagination.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
