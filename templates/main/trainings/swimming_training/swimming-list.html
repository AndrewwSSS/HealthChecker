{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        {% include 'includes/date_search_form.html' %}
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                Swimming trainings
              </h5>
              <div class="d-flex h-50">
                <a class="btn btn-primary" href="{% url "main:create-swimming-training" %}">
                  Create training
                </a>
              </div>
            </div>
            {% for swimming in swimming_list %}
              <a href="{% url "main:update-swimming-training" swimming.id %}"
                 data-training-id="{{ swimming.id }}"
                 class="trainingElement">
                <div class="alert alert-primary fade show">
                    <span>
                      {{ swimming.start }}
                    </span>
                  <button class="btn btn-danger deleteSwimmingTraining">Delete</button>
                </div>
              </a>
            {% empty %}
              <h6 class="card-title">
                No swimming trainings yet
              </h6>
            {% endfor %}
            {% include "includes/pagination.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
