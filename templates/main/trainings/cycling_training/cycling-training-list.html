{% extends "base_training_list.html" %}
{% block title %}Cycling trainings{% endblock %}
{% block create_url %}{% url "main:create-cycling-training" %}{% endblock %}
{% block trainings %}
  {% for cycling in cycling_list%}
    <a href="{% url "main:update-cycling-training" cycling.id %}"
       class="training-element col-lg-4"
       data-training-id="{{ cycling.id }}"
       data-training-type="CY">
      <div class="alert alert-primary fade show">
        <div class="d-flex justify-content-between">
          <span>
             {{ cycling }}
          </span>
          <i class="fa-solid fa-xmark delete-element-icon delete-training-icon"></i>
        </div>
      </div>
    </a>
  {% empty %}
    <h6 class="card-title">
      No trainings yet
    </h6>
  {% endfor %}
{% endblock %}
