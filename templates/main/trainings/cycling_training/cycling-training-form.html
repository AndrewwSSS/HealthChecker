{% extends "base_distance_average_speed_form.html" %}
{% block AdditionalFields %}
  <div class="row mb-3">
    <label for="inputClimb" class="col-md-3 col-lg-3 col-form-label text-center">
      climb
    </label>
    <div class="col-md-9 col-lg-9">
      <input type="number"
             id="inputClimb"
             name="climb"
             class="form-control"
             placeholder="m"
             value="{% if object %}{{ object.climb }}{% endif %}">
    </div>

  </div>
  <input type="hidden" name="next" value="{% url "main:cycling-training-list" %}">
{% endblock %}
