{% extends "basic_distance_average_speed_form.html" %}
{% block AdditionalFields %}
  <div class="row mb-3">
    <label for="inputClimb" class="col-md-4 col-lg-3 col-form-label">
      climb
    </label>
    <input type="number"
           id="inputClimb"
           name="climb"
           class="form-control"
           value="{% if object %}{{ object.climb }}{% endif %}">
  </div>
  <input type="hidden" name="next" value="{% url "main:cycling-training-list" %}">
{% endblock %}
