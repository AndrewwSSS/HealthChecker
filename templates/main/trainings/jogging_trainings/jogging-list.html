{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                Jogging trainings
              </h5>
              <div class="d-flex h-50">
                <a class="btn btn-primary" href="{% url "main:create-jogging-training" %}">
                  Create training
                </a>
              </div>
            </div>
            {% for jogging in jogging_list %}
              <a href="{% url "main:update-jogging-training" jogging.id %}"
                 data-training-id="{{ jogging.id }}"
                 class="trainingElement">
                <div class="alert alert-primary fade show">
                    <span>
                      {{ jogging.start }}
                    </span>
                  <button class="btn btn-danger deleteJoggingTraining">
                    Delete
                  </button>
                </div>
              </a>
            {% empty %}
              <h6 class="card-title">
                No jogging trainings yet
              </h6>
            {% endfor %}
            {% include "includes/pagination.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
