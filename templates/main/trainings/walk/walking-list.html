{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        {% include 'includes/date_search_form.html' %}
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                Walking trainings
              </h5>
              <div class="d-flex h-50">
                <a class="btn btn-primary" href="{% url "main:create-walking-training" %}">
                  Create training
                </a>
              </div>
            </div>
            {% for walking in walking_list %}
              <a href="{% url "main:update-walking-training" walking.id %}"
                 data-training-id="{{ walking.id }}"
                 class="trainingElement">
                <div class="alert alert-primary fade show">
                    <span>
                      {{ walking.start }}
                    </span>
                  <button class="btn btn-danger deleteWalkingTraining">
                    Delete
                  </button>
                </div>
              </a>
            {% empty %}
              <h6 class="card-title">
                No trainings yet
              </h6>
            {% endfor %}
            {% include "includes/pagination.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
