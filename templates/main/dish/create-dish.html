{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center">

    <div class="col-lg-8">
      <div class="card">
        <div class="card-body pt-3">
          {% if form.errors %}
            {{ form.errors }}
          {% endif %}
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form action="" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputName" class="col-md-3 col-lg-3 col-form-label text-center">
                    Name
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="text"
                           id="inputName"
                           name="name"
                           class="form-control"
                           value="{% if object %}{{ object.name }}{% endif %}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputCalories" class="col-md-3 col-lg-3 col-form-label text-center">
                    Calories
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputCalories"
                           name="calories"
                           class="form-control"
                           value="{% if form.instance.calories %}{{ form.instance.calories }}{% endif %}"/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputProtein" class="col-md-3 col-lg-3 col-form-label text-center">
                    Protein
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputProtein"
                           name="protein"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{% if form.instance.protein %}{{ form.instance.protein }}{% endif %}">
                  </div>


                </div>
                <div class="row mb-3">
                  <label for="inputCarbohydrates" class="col-md-3 col-lg-3 col-form-label text-center">
                    carbohydrates
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputCarbohydrates"
                           name="carbohydrates"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{% if form.instance.carbohydrates %}{{ form.instance.carbohydrates }}{% endif %}">
                  </div>


                </div>
                <div class="row mb-3">
                  <label for="inputFats" class="col-md-3 col-lg-3 col-form-label text-center">
                    fats
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputFats"
                           name="fats"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{% if form.instance.fats %}{{ form.instance.fats }}{% endif %}">
                  </div>
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary" value="Create">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
