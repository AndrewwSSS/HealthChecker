{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <section class="section profile">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body pt-3" >
            <div class="row justify-content-center">
              <div class="col-xl-8">
                {% if form.errors %}
                  {{ form.errors }}
                {% endif %}
              </div>
              <div class="col-xl-8">
                <form action="" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputName" class="col-md-3 col-lg-3 col-form-label text-center">
                    Name
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="text"
                           id="inputName"
                           name="name"
                           class="form-control"
                           value="{{ object.name }}" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputCalories" class="col-md-3 col-lg-3 col-form-label text-center">
                    Calories
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputCalories"
                           name="calories"
                           class="form-control"
                           value="{{ object.calories }}" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputProtein" class="col-md-3 col-lg-3 col-form-label text-center">
                    Protein
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputProtein"
                           name="protein"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{{ object.protein }}" required>
                  </div>


                </div>
                <div class="row mb-3">
                  <label for="inputCarbohydrates" class="col-md-3 col-lg-3 col-form-label text-center">
                    carbohydrates
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputCarbohydrates"
                           name="carbohydrates"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{{ object.carbohydrates }}" required>
                  </div>


                </div>
                <div class="row mb-3">
                  <label for="inputFats" class="col-md-3 col-lg-3 col-form-label text-center">
                    fats
                  </label>
                  <div class="col-md-9 col-lg-9">
                    <input type="number"
                           step="any"
                           id="inputFats"
                           name="fats"
                           placeholder="per 100 gram"
                           class="form-control"
                           value="{{ object.fats }}" required>
                  </div>
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary" value="Update">
                </div>
                <input type="hidden" name="user" value="{{ user.id }}">
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
