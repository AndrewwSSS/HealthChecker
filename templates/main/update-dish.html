{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <section class="section profile">
    <div class="row justify-content-center">
      <div class="col-xl-9">
        <div class="card ">
          <div class="card-body pt-3" >
            <form action="" method="post" >
              {% csrf_token %}
              {{ form|crispy }}
              <input type="submit" value="update" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
