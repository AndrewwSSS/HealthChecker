{% extends "base.html" %}
{% block content %}
  <form action="" method="post">
    {% if form.errors %}
      {{ form.errors }}
    {% endif %}
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputStartDate" class="col-md-4 col-lg-3 col-form-label">
        Start date
      </label>
      <input type="text"
             placeholder="dd/mm/yyyy H:M:S"
             id="inputStartDate"
             name="date"
             class="form-control"
             value="{% if object %}{{ object.start.day }}/{{ object.start.month }}/{{ object.start.year }} {{ object.start.time.hour }}:{{ object.start.time.minute }}:{{ object.start.time.second }}{% else %}{{ default_date }}{% endif %}"
      >
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-primary" value="{% if object %}Update{% else %}Create{% endif %}">
    </div>
    <input type="hidden" name="user" value="{{ user.id }}">
  </form>
{% endblock %}
