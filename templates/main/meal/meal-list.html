{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title-container">
              <h5 class="card-title">
                Meals
              </h5>
              <div class="d-flex h-50">
                <a class="btn btn-primary" href="{% url "main:create-meal" %}">
                  Create meal
                </a>
              </div>
            </div>
            {% for meal in meal_list%}
              <a href="{% url "main:update-meal" meal.id %}"
                 data-meal-id="{{ meal.id }}">
                <div class="alert alert-primary fade show">
                    <span>
                      {{ meal.date }}
                    </span>
                  <button class="btn btn-danger deleteMeal">Delete</button>
                </div>
              </a>
            {% empty %}
              <h6 class="card-title">
                No meals yet
              </h6>
            {% endfor %}
            {% include "includes/pagination.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
