{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body pt3">
            <h5 class="card-title">
              Meal
            </h5>
            <div class="row mb-3">
              <label for="inputStartDate" class="col-md-4 col-lg-3 col-form-label">
                date
              </label>
              <input type="text"
                     placeholder="dd/mm/yyyy H:M:S"
                     id="inputStartDate"
                     name="start"
                     class="form-control"
                     value="{{ meal.date }}"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body gap-3" id="card_update_power_training">
            <div class="card-title-container mb-3">

              <h5 class="card-title">
                Dishes
              </h5>
              <div class="card-title-container gap-3">
                <select class="form-select" id="select_dish">
                  {% for dish in user.dishes.all %}
                    <option value="{{ dish.id }}">{{ dish.name }}</option>
                  {% empty %}
                    <option value="-1">No dishes yet</option>
                  {% endfor %}
                </select>
                <button class="btn btn-primary" id="addDish">
                  Add dish
                </button>
              </div>
            </div>
            <ul class="list-group mb-3"  id="meal_list_group">
              {% for dish_count in meal.dishes.all %}
                <li class="list-group-item" data-dish-count-id="{{ dish_count.id }}">
                  <div class="d-flex">
                    <div class="card-title-container gap-2 justify-content-between">
                      <input type="text"
                             class="form-control"
                             value="{{ dish_count.dish.name }}"
                             disabled>
                      <span>Weight</span>
                      <input type="number"
                             class="form-control weightInput"
                             name="weight"
                             value="{{ dish_count.weight }}"/>
                      <button class="btn btn-primary saveMealDish">Update</button>
                      <i class="bi bi-x-circle-fill deleteDishCount deleteIcon"></i>
                    </div>
                  </div>
                </li>
              {% empty %}
                <h6 class="card-title" id="no-dish-message">
                  No dishes yet
                </h6>
              {% endfor %}
            </ul>
            <input type="hidden" value="{{ meal.id }}" id="meal_id">
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
