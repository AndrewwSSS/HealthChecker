{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-xl-9">
        <div class="card">
          <div class="card-body pt3">
            <div>
              <div class="row mb-3">
                <label for="inputStartDate" class="col-md-4 col-lg-3 col-form-label">
                  Start date
                </label>
                <input type="text"
                       placeholder="dd/mm/yyyy H:M:S"
                       id="inputStartDate"
                       name="start"
                       class="form-control"
                       value="{{ powerTraining.start }}"
                >
              </div>
              <div class="row mb-3">
                <label for="inputEndDate" class="col-md-4 col-lg-3 col-form-label">
                  End date
                </label>
                <input type="text"
                       placeholder="dd/mm/yyyy H:M:S"
                       id="inputEndDate"
                       name="end"
                       class="form-control"
                       value="{{ powerTraining.end }}"
                >
              </div>
              <div class="row mb-3">
                <label for="addDescription" class="col-md-4 col-lg-3 col-form-label">
                  Description
                </label>
                <textarea class="form-control" id="addDescription" name="description">{{ powerTraining.description }}</textarea>
              </div>
              <div class="row">
                <h5 class="card-title">
                  Exercises
                </h5>
                <button class="btn btn-primary" id="addExercise">Add</button>
              </div>

              <div class="card" style="border: #0d120a 2px solid">
                {% for exercise in exercises %}
                  <ul>
                    {% for approach in exercise %}

                    {% endfor %}
                  </ul>
                {% empty %}
                  <h6 class="card-title">
                    No exercises
                  </h6>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
