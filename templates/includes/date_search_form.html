<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      Search
    </h5>
    <form method="get" id="date-search-form">
      <input class="form-control"
             type="date"
             name="date"
             placeholder="Enter date to find"
             value="{% if search_form.initial.date %}{{ search_form.initial.date }}{% endif %}" />
      <h5 class="card-title">
        Sort
      </h5>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="sort"
               id="oldest_sort"
               value="ASC" {% if search_form.initial.sort == "ASC" %}checked{% endif %}>
        <label class="form-check-label" for="oldest_sort">
          Oldest first
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input"
               type="radio"
               name="sort"
               id="newest_sort"
               value="DESC" {% if search_form.initial.sort != "ASC" %}checked{% endif %}/>
        <label class="form-check-label" for="newest_sort">
          Newest first
        </label>
      </div>
      <div class="text-center">
        <input class="btn btn-success text-center"
               type="submit"
               value="Search"/>
      </div>
    </form>
  </div>
</div>
